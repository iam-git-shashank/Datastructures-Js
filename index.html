<button class="add-book-button" id="openModalBtn">Add Book</button>

<!-- The Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModalBtn">&times;</span>
    <h2>Enter Book Details</h2>

    <!-- Form inside the modal -->
    <form id="bookForm">
      <label for="bookName">Book Name:</label>
      <input type="text" id="bookName" required><br><br>

      <label for="authorName">Author Name:</label>
      <input type="text" id="authorName" required><br><br>

      <label for="numPages">Number of Pages:</label>
      <input type="number" id="numPages" required><br><br>

      <label for="read">Read:</label>
      <input type="checkbox" id="read"><br><br>

      <button type="submit">Add Book</button>
    </form>
  </div>
</div>

<!-- Display the list of books -->
<div class="book-list">
  <h2>Books List:</h2>
  <ul id="bookList"></ul>
</div>
